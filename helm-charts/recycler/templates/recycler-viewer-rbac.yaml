apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "recycler.fullname" . }}-recycler-viewer-role
  namespace: {{ include "recycler.fullname" . }}-system
  labels:
  {{- include "recycler.labels" . | nindent 4 }}
rules:
- apiGroups:
  - recycler.theonlywaye.com
  resources:
  - recyclers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - recycler.theonlywaye.com
  resources:
  - recyclers/status
  verbs:
  - get
