apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-stress
  namespace: cpu-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpu-stress
  template:
    metadata:
      labels:
        app: cpu-stress
    spec:
      containers:
        - name: cpu-stress
          image: polinux/stress
          command: ["stress"]
          args: ["--cpu", "2", "--timeout", "600s", "--verbose"]
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
