# yaml-language-server: $schema=../../../config/crd/bases/recycler.theonlywaye.com_recyclers.yaml
apiVersion: recycler.theonlywaye.com/v1alpha1
kind: Recycler
metadata:
  name: cpu-stress-recycler
  namespace: cpu-test
spec:
  scaleTargetRef:
    kind: Deployment
    name: cpu-stress
    apiVersion: apps/v1
  averageCpuUtilizationPercent: 50
  recycleDelaySeconds: 60
  pollingIntervalSeconds: 10
  podMetricsHistory: 5
  gracePeriodSeconds: 5
  metricStorageLocation: memory
